<h1>ğŸ“’ KATALOG PRIBADI</h1>

<div class="container">
  <p class="subtitle">Tuliskan catatan pribadi atau daftar penting Anda!</p>

  <!-- Input Area -->
  <div class="input-area">
    <input
      type="text"
      id="titleInput"
      placeholder="Judul catatan..."
      [(ngModel)]="newTitle"
    />

    <textarea
      id="noteInput"
      placeholder="Tulis catatan Anda di sini..."
      [(ngModel)]="newCatatan"
    ></textarea>

    <input
      type="datetime-local"
      id="dateInput"
      [(ngModel)]="newTanggal"
    />

    <button id="addBtn" (click)="addCatalog()">Simpan Catatan</button>
  </div>

  <!-- Catalog List -->
  <div class="catalog-table">
    <div class="table-header">
      <span class="title-col">Judul</span>
      <span class="note-col">Catatan</span>
      <span class="date-col">Tanggal</span>
      <span class="actions-col">Aksi</span>
    </div>

    <ul class="catalog-list">
      <li class="catalog-item" *ngFor="let catalog of catalogs">
        <div class="title">{{ catalog.title }}</div>
        <div class="note">{{ catalog.catatan }}</div>
        <div class="date">
          {{ catalog.tanggal | date: 'dd/MM/yyyy, HH:mm' }}
        </div>

        <div class="actions">
          <button class="edit" (click)="editCatalog(catalog)">
            âœï¸ Edit
          </button>
          <button class="delete" (click)="deleteCatalog(catalog)">
            ğŸ—‘ï¸ Hapus
          </button>
        </div>
      </li>
    </ul>

    <div *ngIf="catalogs.length === 0" class="no-data">
      Belum ada catatan yang tersimpan.
    </div>
  </div>
</div>
